<div class="container">
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Логин</h1>
    <div class="form-container">
      <label class="tt-label">
        Telegram username
        <input
          class="tt-input"
          type="text"
          name="login"
          placeholder="Введите логин"
          required
          formControlName="username"
        />
      </label>
      <label class="tt-label">
        Пароль
        <input
          class="tt-input"
          type="text"
          name="password"
          placeholder="Введите пароль"
          required
          formControlName="password"
        />
      </label>
      <button class="btn btn-shadow" type="submit">Войти</button>
    </div>
  </form>

  <img src="/assets/logotypes/big.svg" alt="logo" />
</div>

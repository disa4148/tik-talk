<img [src]="preview()" class="avatar" alt="Avatar" />

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="filedrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div>
    <lucide-icon [img]="imageUpIcon"></lucide-icon>
    <span>
      Перетащите изображение или Загрузите (разрешение до 5,000 x 5,000 px)
    </span>
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #filedrop
    (change)="uploadFile($event)"
  />
</div>
